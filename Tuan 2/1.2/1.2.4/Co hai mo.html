<h1 align="center">CÔ HÁI MƠ</h1>
    <i>Thơ thẩn đường chiều một khách thơ,<br></i>
    <i>Say nhìn xa rặng núi xanh lơ,<br></i>
    Khi trời lặng lẽ và trong trẻo,<br>
    Thấp thoáng rừng mơ, <b>Cô hái mơ.</b><br>
    <u>Tác giả:</u> <s><i>Vô danh</i></s>
